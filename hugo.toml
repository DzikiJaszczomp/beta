baseURL = "https://costatropical.netlify.app/"
languageCode = "en-us"
title = "Alpha Church"
theme = "alpha-church"


rssLimit = 5
paginate = 4

enableEmoji = true

# Enter your tracking code to enable Google Analytics
[services]
  [services.googleAnalytics]
    ID = ""

enableInlineShortcodes = true

[markup.goldmark.renderer]
  unsafe = true

[taxonomies]
  tag = "tags"
  preacher = "preachers"
  series = "series"

#This theme can generate a multi-level menu.
#Use weight= to specify the order of menu items, and parent= to create a submenu item.
[menu]
  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 1

  [[menu.main]]
    name = "About"
    url = "/About"
    weight = 2

  [[menu.main]]
    name = "About us"
    parent = "About"
    url = "/About"
    weight = 1

  [[menu.main]]
    name = "Guides"
    parent = "About"
    url = "/leaders"
    weight = 2

  [[menu.main]]
    name = "Content"
    url = "#"
    weight = 3

  

  [[menu.main]]
    name = "Blog"
    url = "/posts"
    parent = "Content"
    weight = 2

  [[menu.main]]
    name = "Welcome"
    url = "/contact"
    weight = 4

